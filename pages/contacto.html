        <main class="principal-contacto">
            <section class="formulario">
                <h1>Contacto</h1>
                <p>Comunicate con nosotros y te responderemos a la brevedad.</p>

                <form class="formu" action="" method="" enctype="">
                    <div>
                        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" class="texto">
                    </div>
                    
                    <div>
                        <input type="email" name="email" id="email"  placeholder="Tu correo electrónico" class="texto">
                    </div>
                    
                    <div>
                        <input type="text" name="asunto" id="asunto" placeholder="Asunto" class="texto">
                    </div>
                    
                    <div>
                        <textarea name="mensajes" id="mje" cols="50" rows="8" placeholder="Tu mensaje" class="texto"></textarea>
                    </div>
                    
                    <div>
                        <select name="" id="" placeholder="Ingresa tu país" class="texto">
                            <option value="">Argentina</option>
                            <option value="">Bolivia</option>
                            <option value="">Brasil</option>
                            <option value="">Chile</option>
                            <option value="">Paraguay</option>
                            <option value="">Perú</option>
                            <option value="">Uruguay</option>
                        </select>
                    </div>
                    
                    <div class="botones1">
                        <input type="submit" class="botones">
                        <input type="reset" class="botones">
                    </div>

                </form>
        </section>
        </main>

        <footer class="pie">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3529.077226560618!2d-64.25159068936011!3d-27.807393676025725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943b4dfb8fffae6b%3A0xc205431810805326!2sKoena%20Blends%20%26%20Coffee!5e0!3m2!1ses-419!2sar!4v1688079686848!5m2!1ses-419!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"

            </iframe>

                    <a href="https://www.facebook.com/koena.blends" target="_blank"><img src="../img/iconoface.png" alt="Facebook">
